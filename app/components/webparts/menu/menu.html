<nav class="navbar navbar-inverse">
    <div class="navbar-header">
    
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <template ngFor let-menu [ngForOf]="menus">
                <li [ngClass]="{'dropdown': !menu.name.length}">
                    <a href="#" [ngClass]="{'dropdown-toggle': !menu.name.length}" data-toggle="dropdown">
                        <span *ngIf="menu.name.length">{{menu.name}}</span>
                        <span *ngIf="!menu.name.length">
                            {{menu.name.origname}} <span class="caret"></span>
                        </span>
                    </a>
                    <div class="dropdown-menu" *ngIf="menu.name.subname">
                        <div class="contentainer">
                            <div class="imgcon">
                                <img class="imgsrc" src="{{curdata.img ? curdata.img : submenu.img}}" [@flipImage]="state">
                            </div>
                            <ul>
                                <template ngFor let-submenu [ngForOf]="menu.name.subname">
                                    <li on-mouseover="showDetails(submenu)">
                                        <a href="#">
                                            {{submenu.name}}
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
    </div>
    <button class="hamburger hamburger--spin-r collapsed" data-toggle="collapse" data-target="#navbar"
        [ngClass]="{'is-active': burger_active}" type="button" (click)="burger_active = !burger_active">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
</nav>
